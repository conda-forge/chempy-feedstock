{% set name = "chempy" %}
{% set version = "0.8.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cf4176c3a642f0f4db796a7d612f145ec99ce9c73a8d98ea413c5b7f966c43bf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib-base >=2.2.5
    - notebook >=5.7.8
    - numpy >=1.16.4
    - python >=3.7
    - scipy >=1.2.3
    - sym >=0.3.4
    - sympy >=1.5.1
    - pytest
    - pyparsing
    - pulp
    - dot2tex
    - pyneqsys
    - pyodesys
    - quantities

test:
  imports:
    - chempy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bjodah/chempy
  summary: A package useful for chemistry written in Python.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ProfLeao
    - bjodah
