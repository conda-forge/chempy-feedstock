{% set name = "chempy" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e985dce751219b51ed56f1a3f5d6008f22f40bd73c79b966a5cad11164ad4c34

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - matplotlib-base >=2.2.5
    - notebook >=5.7.8
    - numpy >=1.16.4
    - python >={{ python_min }}
    - scipy >=1.2.3
    - sym >=0.3.4
    - sympy >=1.5.1
    - pytest
    - pyparsing
    - pulp
    - dot2tex
    - pyneqsys
    - pyodesys
    - quantities

test:
  imports:
    - chempy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bjodah/chempy
  summary: A package useful for chemistry written in Python.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ProfLeao
    - bjodah
    - jan-janssen
